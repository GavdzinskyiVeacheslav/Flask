{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('addPost')}}" method="post" class="form-contact">
	<p><label>Article title:</label><input type="text" name="name" value="" required />
	<p><label>Article URL:</label><input type="text" name="url" value="" required />
	<p><label>Article text:</label>
	<p><textarea name="post" rows=7 cols=40></textarea>
	<p><input type="submit" value="Add" />
</form>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
{{ super() }}
<p><a href="{{ url_for('admin.index') }}">Admin-panel</a></p>
<hr>
<h2>List of posts</h2>
<ul class="list-posts">
	{% for p in posts %}
	<li>
		<p class="title"><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a></p>
		<p class="annonce">{{ p.text[:50] | striptags}}</p>
	</li>
	{% endfor %}
</ul>
{% endblock %}
